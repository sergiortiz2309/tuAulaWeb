<div class="container-fluid">
  <div class="row p-4">
    <div class="col-md-4">
      <h3>Opciones de búsqueda</h3>
      <br>
      <mat-card class="mat-elevation-z8">
        <mat-card-content>
          <div class="row">
            <mat-radio-group class="radio-button" [(ngModel)]="modalidad">
              <mat-radio-button class="col" value="1">Presencial</mat-radio-button>
              <mat-radio-button class="col" value="2">Virtual</mat-radio-button>
            </mat-radio-group>
          </div>
         
          <mat-form-field>
            <mat-select placeholder="Seleccione una UPZ">
              <mat-option *ngFor="let upz of upzs" [value]="upz.name">
                {{upz.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="Seleccione una Categoría">
              <mat-option *ngFor="let categoria of categorias" [value]="categoria.name">
                {{categoria.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-md-8 ">
      <h3>Buscar Cursos, talleres, diplomados</h3>
      <br>
      <mat-form-field>
        <input matInput placeholder="Buscar">
      </mat-form-field>
     
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="modalidad">
          <th mat-header-cell *matHeaderCellDef> Modalidad </th>
          <td mat-cell *matCellDef="let element"> {{element.modalidad}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria </th>
          <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="duracion">
          <th mat-header-cell *matHeaderCellDef> Duracion </th>
          <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      

    </div>
  </div>

</div>
