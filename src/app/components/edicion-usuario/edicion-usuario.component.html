<div class="container-fluid">
  <div class="row p-4">
    <div class="col-md-6">
      <h3>Editar Datos de usuario</h3>
      <br>
      <mat-card class="mat-elevation-z8">
        <mat-card-content>
          <div class="container-row">
            <div class="container-column">
              <mat-form-field>
                <input matInput placeholder="Ingresa tu email" [(ngModel)]="usuario.email">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Ingresa tu contraseña" [(ngModel)]="usuario.password">
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Repite tu contraseña" [(ngModel)]="repeticionDePassword">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Nombre" [(ngModel)]="usuario.nombre">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Apellido" [(ngModel)]="usuario.apellido">
              </mat-form-field>
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de nacimiento" [(ngModel)]="usuario.fechaDeNacimiento">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Dirección" [(ngModel)]="usuario.direccion">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Telefono" [(ngModel)]="usuario.telefono">
              </mat-form-field>

            </div>

          </div>

        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-md-6">
        <h3>Editar Preferencias</h3>
        <br>
      <mat-card class="mat-elevation-z8">
        <mat-card-content>
          <div class="container-row">

            <div class="container-column">
              <div class="row">
                <mat-list>
                  <label>
                    <h5>
                      <b>UPZ's Preferidas</b>
                    </h5>
                  </label>
                  <mat-list-item *ngFor="let upz of upzs">
                    <mat-checkbox>{{upz.name}}</mat-checkbox>
                  </mat-list-item>
                </mat-list>
              </div>
              <div class="row">
                <mat-list>
                  <label>
                    <h5>
                      <b>Categorías Preferidas</b>
                    </h5>
                  </label>
                  <mat-list>
                    <mat-list-item *ngFor="let categoria of categorias">
                      <mat-checkbox>{{categoria.name}}</mat-checkbox>
                    </mat-list-item>
                  </mat-list>
                </mat-list>
              </div>
            </div>
          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>


</div>
